<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Vercell Bank</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      background-color: rgba(17, 24, 39, 0.9);
      color: #f9fafb;
      padding: 40px 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 450px;
      margin: auto;
      margin-top: 50px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #60a5fa;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 6px;
      color: #d1d5db;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background-color: #1f2937;
      color: #f1f5f9;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .back-link a {
      color: #60a5fa;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ” Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your registered email address to reset your password.</p>

    <form id="forgotForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="forgotEmail" placeholder="you@example.com" required />
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-link">
      Remember your password? <a href="index.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value.trim();
      if (email === "") {
        alert("Please enter your email.");
        return;
      }

      alert("A password reset link has been sent to your email.\nPlease check your inbox.");
      window.location.href = "index.html"; // redirect back to login
    });
  </script>

</body>
</html>
