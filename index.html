<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vercell Bank - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 23, 42, 0.75); /* Dark overlay for contrast */
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: #111827dd;
      color: #f9fafb;
      padding: 40px 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #60a5fa;
    }

    .login-container p {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 30px;
      color: #cbd5e1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 6px;
      color: #d1d5db;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background-color: #1f2937;
      color: #f1f5f9;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      color: #ffffff;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2563eb;
    }

    .signup-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .signup-text a {
      color: #60a5fa;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="login-container">
    <h1>Ve green Bank</h1>
    <p>Next-generation banking for U.S. and U.K. users</p>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" required />
      </div>

<div class="form-group">
  <label>Password</label>
  <input type="password" placeholder="••••••••" required />
  <div style="text-align: right; margin-top: 6px;">
    <a href="forgot-password.html" style="font-size: 0.85rem; color: #60a5fa; text-decoration: none;">
      Forgot Password?
    </a>
  </div>
</div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="signup-text">
      Don’t have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const emailInput = document.querySelector('input[type="email"]').value.trim();
    const passwordInput = document.querySelector('input[type="password"]').value;

    const correctEmail = "nathanielmilesbennett4@gmail.com";
    const correctPassword = "Nathanielmilesbennett";

    if (emailInput === correctEmail && passwordInput === correctPassword) {
      window.location.href = "dashboard.html";
    } else {
      alert(" Incorrect email or password.\nAccess denied.");
    }
  });
</script>

</body>
</html>
