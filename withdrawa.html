<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - Vercell Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
 
      color: #f8fafc;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1e293b;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #334155;
    }


video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }


    h2 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 4px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: #0f172a;
      color: #f8fafc;
      border: 1px solid #334155;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .method-box {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #334155;
      border-radius: 8px;
      background-color: #0f172a;
    }

    .note {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 10px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #22c55e;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #spinnerBox {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- √∞≈∏‚Äù¬Å Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>




  <div class="container">
    <h2>Withdraw Funds</h2>

    <!-- Spinner Box -->
    <div id="spinnerBox">
      <div class="spinner"></div>
      <p style="color:#22c55e; font-weight:bold;">‚≠ò Processing your withdrawal...</p>
    </div>

    <!-- Bank Transfer -->
    <div class="method-box">
      <h3>üè¶ Bank Transfer</h3>
      <form onsubmit="return handleSubmit(event, 'bankAmount')">
        <label>Amount ($)</label>
        <input type="number" id="bankAmount" required>
        <label>Bank Name</label>
        <input type="text" required>
        <label>Account Number</label>
        <input type="text" required>
        <label>SWIFT/IBAN Code</label>
        <input type="text" required>
        <button type="submit">Submit Bank Transfer</button>
      </form>
    </div>

    <!-- Bitcoin -->
    <div class="method-box">
      <h3>‚Çø Bitcoin</h3>
      <form onsubmit="return handleSubmit(event, 'btcAmount')">
        <label>Amount ($)</label>
        <input type="number" id="btcAmount" required>
        <label>Bitcoin Wallet Address</label>
        <input type="text" required>
        <button type="submit">Submit Bitcoin Withdrawal</button>
      </form>
    </div>

    <!-- USDT -->
    <div class="method-box">
      <h3>üí± USDT (TRC20)</h3>
      <form onsubmit="return handleSubmit(event, 'usdtAmount')">
        <label>Amount ($)</label>
        <input type="number" id="usdtAmount" required>
        <label>TRC20 Wallet Address</label>
        <input type="text" required>
        <button type="submit">Submit USDT Withdrawal</button>
      </form>
    </div>

    <!-- PayPal -->
    <div class="method-box">
      <h3>üí∏ PayPal</h3>
      <form onsubmit="return handleSubmit(event, 'paypalAmount')">
        <label>Amount ($)</label>
        <input type="number" id="paypalAmount" required>
        <label>PayPal Email</label>
        <input type="email" required>
        <button type="submit">Submit PayPal Withdrawal</button>
      </form>
    </div>

    <p class="note">‚ö†Ô∏è Transactions above $50,000 will incur a $500 Gift Card processing fee and redirect to verification.</p>
  </div>

  <script>
    function handleSubmit(e, amountId) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById(amountId).value);
      const spinnerBox = document.getElementById("spinnerBox");

      // Show spinner
      spinnerBox.style.display = "block";

      // Hide spinner after 5s and redirect
      setTimeout(() => {
        spinnerBox.style.display = "none";

        if (amount >= 50000) {
          alert("‚ö†Ô∏è A $500 Gift Card processing fee is required.\nRedirecting to giftcard.html...");
          window.location.href = "giftcard.html";
        } else {
          alert("‚úÖ Withdrawal successful!");
          window.location.href = "dashboard.html";
        }
      }, 5000);
      return false;
    }
  </script>

</body>
</html>
